buildscript {
  repositories {
    jcenter()
  }

  dependencies {
    classpath 'org.asciidoctor:asciidoctor-gradle-plugin:1.5.3'
  }
}

apply plugin: 'org.asciidoctor.convert'


asciidoctor {
  attributes 'icons': 'font', 'source-highlighter' : 'coderay',
  toc : 'left'

  resources {
    from('src/resources') {
      include 'images/**/*.png'
    }
    into "."
  }
}


